schema {
    query: Query
    mutation: Mutation
}

type Query {
    country(code: String!): Country
}

type Mutation {
    add(
        code: String!
        name: String!
    ): CountryResult
}

type Country {
    code: String!
    name: String
    population: Int
}

type ValidationError {
    code: [String]
    name: String
    population: String
}
}

type NotFoundError {
}

union CountryResult
    = Country
    | ValidationError
    | NotFoundError

type CountryResult {
}
